<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Transit Rasi Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-top">
                    <div class="logo-section">
                        <h1 class="app-title">Daily Transit Chart</h1>
                        <p class="app-subtitle">இன்றைய கிரக நிலை</p>
                    </div>
                    <div class="theme-toggle-container">
                        <select id="themeToggle" class="theme-toggle">
                            <option value="warm">Warm</option>
                            <option value="cool">Cool</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="app-main">
            <div class="card">
                <!-- Input form section -->
                <section class="form-section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" id="time" class="form-input" value="05:30">
                        </div>
                        
                        <div class="form-group">
                            <label for="city" class="form-label">City</label>
                            <select id="city" class="form-input">
                                <option value="Chennai">Chennai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </div>

                        <div class="form-group form-action">
                            <button id="showChart" class="btn-primary">Calculate</button>
                        </div>
                    </div>
                </section>

                <!-- Empty state -->
                <div id="emptyState" class="empty-state">
                    <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="12" r="3" stroke-width="2"/>
                        <circle cx="12" cy="5" r="1.5" stroke-width="2" fill="currentColor"/>
                        <circle cx="18" cy="12" r="1.5" stroke-width="2" fill="currentColor"/>
                    </svg>
                    <p class="empty-state-text">Select a date and city to view today's transit chart</p>
                </div>

                <!-- Status messages -->
                <div id="loading" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                    <p>Calculating planetary positions...</p>
                </div>

                <div id="error" class="error-state" style="display: none;"></div>

                <!-- Chart info -->
                <div id="chartInfo" class="chart-info" style="display: none;">
                    <p id="chartDate" class="chart-date-text"></p>
                </div>

                <!-- Rasi chart -->
                <div id="chartContainer" class="chart-section" style="display: none;">
                    <h2 class="chart-title">South Indian Rasi Chart</h2>
                    <div id="rasiChart" class="rasi-chart"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Swiss Ephemeris • Lahiri Ayanamsa • Sidereal Zodiac</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
